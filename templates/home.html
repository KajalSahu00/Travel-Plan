<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c93898ba9b.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Travel Plan</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#"> Least Time Travel Path Project </a>
    </nav>
    <div id="container">
      <div id="mynetwork"></div>
      <div id="container2">
        <span id="temptext">
          Find the shortest distance between:
          <input
            type="text"
            class="input-group input-group-sm mb-3 form-control"
            id="src"
            placeholder="Type here your location"
          />
          <input
            type="text"
            class="input-group input-group-sm mb-3 form-control"
            id="dest"
            placeholder="Type here your destination"
          />
          Red link represents bus travel:
          <i class="fas fa-bus-alt" style="color: orange"></i> <br />
          Green link represents plane travel time:
          <i class="fas fa-plane-departure" style="color: green"></i><br />
          Click on solve button to get the Solution !!
        </span>
        <div id="mynetwork2"></div>
      </div>
    </div>
    <div>
      <br />
      <button class="btn btn-info" id="generate-new">
        Generate New Problem
      </button>
      <br />
      <button class="btn btn-dark" id="solve">Solve</button>
    </div>
  </body>
</html>
